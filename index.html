<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel='stylesheet' href='/css/style.css' />
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="module" id="post-list">
            <div class="item">
                <div class="content-wrap">
                loading...
              </div>
            </div>
          </div>

          <script id="post-list-template"  type="text/x-handlebars-template">
            {{#each posts}}
              <div class="item" data-id="{{@key}}">
                <div class="content-wrap">
                  <div class="title">{{title}} </div> <span class="date pull-right">{{datetime}}</span>
                  <div class="content">{{{content}}}</div>
                   <div class="meta">
                     <a href="#" class="author">Sebastien Barrau</a> <i class="ion-chatbubble icon"></i> 1</i>
                   <i class="ion-ios-heart icon"></i> 2 <span class="tools pull-right"> <button class="btn btn-link edit-post"><i class="ion-edit icon"></i></button> <button class="btn btn-link delete-post"><i class="ion-ios-trash icon"/></button></span>
                  </div>
                </div>
              </div>
            {{/each}}
          </script>


          <hr>
          <div id="editor" class="module">
            <div class="item" >
                <div class="content-wrap">
                  <input id="id" type="text" class="form-control hide" placeholder="post id">
                  <input id="title" type="text" class="form-control" placeholder="Your new post title?">
                  <div id="content"></div>
                  <button type="button" name="submit-post" id="submit-post" class="btn btn-primary">Save Post</button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/handlebars-v4.0.5.js"></script>
    <script src="/js/moments.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.js"></script>

</html>
